<div class="paddings-for-checkout">
  <div class="row">
    <div class="col-12">
      <h6>Delivery data</h6>
      <form [formGroup]="checkoutForm" class="border p-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Delivery Address</mat-label>
          <input matInput type="text" id="deliveryAddress" formControlName="deliveryAddress">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>City</mat-label>
          <input matInput type="text" id="city" formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" id="phoneNumber" formControlName="phoneNumber">
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="mt-5 text-center summary-card">
    <h5>Summary order</h5>
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <p>Items : {{cartItemsQuantity}}</p>
        <p>Shipping price: free</p>
      </div>
      <div class="col-lg-6 col-md-12 py-1">
        <h6>Total: {{cartTotalPrice}} {{GLOBAL_CONSTANTS.currency}}</h6>
        <button mat-raised-button color="primary" (click)="submit()"><mat-icon>keyboard_double_arrow_right</mat-icon>Purchase</button>
      </div>
    </div>

  </div>

</div>
