<mat-card>
  <img class="mx-auto" alt="logo" mat-card-image [width]="250" [height]="250" src="/assets/images/logo.png"/>
  <mat-card-title id="title" class="d-flex justify-content-center mat-text-primary fw-bold mb-1">Authentication</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
      <p>
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" autocomplete="new-email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="text" formControlName="password" [type]="hidePassword ? 'password' : 'text'" autocomplete="new-password">
          <button *ngIf="form.controls['password'].enabled" mat-icon-button matSuffix (click)="hidePassword = !hidePassword;$event.stopPropagation()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon color="accent">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <p routerLink="/{{routes.SIGNUP}}"
          class="m-0" style="font-size: 14px; cursor:pointer">Don't have account yet? <br> Sign In</p>
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Authentication</button>
      </div>

      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </form>
  </mat-card-content>
</mat-card>
